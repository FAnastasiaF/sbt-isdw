apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-deployment-cm
  namespace: default
data:
  default.conf: |-
    server {
      listen 80;
      location /catfact {
        proxy_pass http://catfact-service/catfact;
      }
      location / {
        proxy_pass http://catfact-service/;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-service
spec:
  selector:
    matchLabels:
      app: nginx-deployment
  replicas: 1
  template:
    metadata:
      name: nginx-deployment-pod
      labels:
        app: nginx-deployment
    spec:
      containers:
      - name: nginx-container
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
      volumes:
        - name: config
          configMap:
            name: nginx-deployment-cm        
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-cip
spec:
  type: ClusterIP
  selector:
    app: nginx-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
